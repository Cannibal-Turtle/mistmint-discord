name: Edit Discord Message

on:
  workflow_dispatch:

jobs:
  edit_message:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: pip install discord.py

      - name: Edit the message
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          CHANNEL_ID: "1434025746468311050"
          MESSAGE_ID: "1438447486300848189"
        run: |
          python3 <<EOF
          import os, discord, asyncio

          TOKEN = os.environ["DISCORD_BOT_TOKEN"]
          CHANNEL_ID = int(os.environ["CHANNEL_ID"])
          MESSAGE_ID = int(os.environ["MESSAGE_ID"])

          async def main():
              intents = discord.Intents.default()
              intents.guilds = True
              bot = discord.Client(intents=intents)

              @bot.event
              async def on_ready():
                  print("Connected!")
                  channel = await bot.fetch_channel(CHANNEL_ID)
                  msg = await channel.fetch_message(MESSAGE_ID)

                  cleaned = msg.content.replace("<@&1402533039497805894>", "").strip()
                  await msg.edit(content=cleaned)
                  print("âœ” Edited message successfully.")
                  await bot.close()

              await bot.start(TOKEN)

          asyncio.run(main())
          EOF
